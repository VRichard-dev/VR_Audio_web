<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Admin – VR_Audio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #00e5ff;
      color: #000;
      padding: 1rem 2rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 229, 255, 0.5);
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }
    #login-container {
      background: rgba(0, 229, 255, 0.1);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    #logout-btn {
      margin-top: 1rem;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff4d4d;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <header>VR_Audio Admin Felület</header>
  <main>
    <div id="login-container">
      <h2>Bejelentkezés vagy Regisztráció</h2>
      <button id="login-btn">Bejelentkezés / Regisztráció</button>
      <button id="logout-btn">Kijelentkezés</button>
    </div>
  </main>

  <!-- Netlify Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    const identity = window.netlifyIdentity;
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');

    if (identity) {
      identity.on('init', user => {
        if (user) {
          // Ha be van jelentkezve, elrejtjük a login gombot és megjelenítjük a logout gombot
          loginBtn.style.display = 'none';
          logoutBtn.style.display = 'inline-block';
        } else {
          // Ha nincs bejelentkezve, megnyitjuk automatikusan a login ablakot
          identity.open();
        }
      });

      identity.init();

      loginBtn.addEventListener('click', () => {
        identity.open();
      });

      logoutBtn.addEventListener('click', () => {
        identity.logout();
      });

      identity.on('login', () => {
        identity.close();
        // Átirányítás a Netlify CMS szerkesztő felületére
        window.location.href = '/admin/';
      });

      identity.on('logout', () => {
        // Oldal frissítése kijelentkezés után
        window.location.reload();
      });
    } else {
      document.getElementById('login-container').innerHTML = '<p>Netlify Identity nem elérhető.</p>';
    }
  </script>
</body>
</html>

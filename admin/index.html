<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Admin – VR_Audio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header {
      font-size: 2rem;
      font-weight: bold;
      color: #00e5ff;
      margin-bottom: 2rem;
      font-family: 'Orbitron', sans-serif;
    }
    button {
      background-color: #00e5ff;
      color: #000;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,229,255,0.5);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #007ea7;
      color: #fff;
    }
    #logout-btn {
      margin-top: 20px;
      display: none;
    }
    #message {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #aaa;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <header>VR_Audio Admin Felület</header>

  <button id="login-btn">Belépés</button>
  <button id="logout-btn">Kijelentkezés</button>

  <div id="message"></div>

  <!-- Auth0 JS SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>

  <script>
    let auth0 = null;

    const allowedUsers = [
      "vecseyr1@gmail.com",
      "riki.vecsey@gmail.com"
    ];

    const config = {
      domain: "dev-1k4duchefaqtjltq.eu.auth0.com",
      clientId: "kzHrHB7oC6GG8WEnIlRJTLMGNsNfC0qW",
      redirectUri: window.location.origin + "/admin/"
    };

    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const message = document.getElementById('message');

    const configureClient = async () => {
      auth0 = await createAuth0Client({
        domain: config.domain,
        client_id: config.clientId,
        redirect_uri: config.redirectUri,
        cacheLocation: 'localstorage'
      });
    };

    const updateUI = async () => {
      const isAuthenticated = await auth0.isAuthenticated();

      if (isAuthenticated) {
        const user = await auth0.getUser();
        if (!allowedUsers.includes(user.email)) {
          message.textContent = "Sajnáljuk, nincs hozzáférésed ehhez az oldalhoz.";
          logoutBtn.style.display = 'none';
          loginBtn.style.display = 'none';

          setTimeout(() => {
            auth0.logout({
              returnTo: window.location.origin + "/admin/"
            });
          }, 3000);
          return;
        }

        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        message.textContent = `Üdvözlünk, ${user.email}! Most már szerkesztheted a hirdetéseket.`;

        window.location.href = "/";
      } else {
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        message.textContent = "Kérlek jelentkezz be, hogy hozzáférj a hirdetés szerkesztő felülethez.";
      }
    };

    loginBtn.addEventListener('click', async () => {
      await auth0.loginWithRedirect();
    });

    logoutBtn.addEventListener('click', () => {
      auth0.logout({
        returnTo: window.location.origin + '/admin/'
      });
    });

    window.onload = async () => {
      await configureClient();

      if (window.location.search.includes('code=') && window.location.search.includes('state=')) {
        try {
          await auth0.handleRedirectCallback();
          window.history.replaceState({}, document.title, '/admin/');
        } catch (e) {
          console.error('Auth0 redirect callback hiba:', e);
        }
      }

      await updateUI();
    };
  </script>
</body>
</html>

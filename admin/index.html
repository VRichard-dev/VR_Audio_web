<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8" />
    <title>VR_Audio – Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- (opcionális) CMS alap CSS, néha segít render gondnál -->
    <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.css">
  </head>
  <body>
    <!-- Netlify Identity Widget: szükséges a bejelentkezéshez -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>

    <!-- Netlify CMS betöltése -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </body>
</html>
